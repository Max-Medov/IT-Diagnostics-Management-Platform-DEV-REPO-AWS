apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: it-diagnostics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: maxmedov/it-diagnostics-management-platform:frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_AUTH_SERVICE_URL
          value: "http://auth-service.it-diagnostics.svc.cluster.local:5000"
        - name: REACT_APP_CASE_SERVICE_URL
          value: "http://case-service.it-diagnostics.svc.cluster.local:5001"
        - name: REACT_APP_DIAGNOSTIC_SERVICE_URL
          value: "http://diagnostic-service.it-diagnostics.svc.cluster.local:5002"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: it-diagnostics
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30004
  selector:
    app: frontend

